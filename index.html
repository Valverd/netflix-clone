<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="../netflix/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="../netflix/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../netflix/style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="center-movie">
            <div class="container">
                <h3 class="title">
                    STRANGER THINGS
                </h3>
                <p class="subtitle">
                    Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.
                </p>
                <div>
                    <button role="button" class="button"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="../netflix/img/aves-de-rapina.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/crocodilis.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/mortal-kombat.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/moster-hunter.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/mulher-maravilha-1984.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/nova-ordem-espacial.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/os-croods.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/para-todos-os-garotos.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/soul.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-film" src="../netflix/img/tom-e-jerry.jpg" alt="Aves de Rapina">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bec50bd251.js" crossorigin="anonymous"></script>
    <script src="../netflix/js/owl/jquery.min.js"></script>
    <script src="../netflix/js/owl/owl.carousel.min.js"></script>
    <script src="../netflix/js/owl/setup.js"></script>
</body>
</html>
